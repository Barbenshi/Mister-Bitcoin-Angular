<section class="home-page flex column align-center justify-center">
  <div class="user-container flex column align-center" *ngIf="user">
    <h1>Welcome {{ user.name }}!</h1>
    <div class="content-container flex column justify-center">
      <img [src]="imgUrl" alt="" />
      <div class="details-container">
        <span>Coins: {{ user.coins }}</span>
        <div class="btc">
          <span>BTC: {{ btc }}</span>
          <img src="assets/icons/coins.png" alt="" />
        </div>
      </div>
      <!-- <MovesList moves={moves()} title={true} /> -->
      <moves-list title='yes' [moves]="user.moves|slice:-3" ></moves-list>
    </div>
  </div>
</section>
