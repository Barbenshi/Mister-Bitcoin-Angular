<section routerLink="/contact" class="contact-details modal-wrapper">
    <div (click)="$event.stopPropagation()" class="modal-content">

    <div className="img-container">
        <img [src]="imgUrl" alt="" />
        <!-- <Link title='Edit contact' to={`/contact/edit/${contact._id}`} className="simple-button medium-button">📝</Link> -->
    </div>
    <section class="name">
        <h3>Name: <span (editable)="onSaveData($event,'name')">{{contact.name}}</span></h3>
    </section>
    <section class="phone">
        <h3>Phone number: <span (editable)="onSaveData($event,'phone')">{{contact.phone}}</span></h3>
    </section>
    <section class="email">
        <address>Email address: <span (editable)="onSaveData($event,'email')">{{contact.email}}</span></address>
    </section>
    <!-- <TransferFund onTransferCoins={onTransferCoins} name={contact.name} />
    {moves() && <MovesList moves={moves()} />} -->
    <transfer-fund (transferCoins)="onTransferCoins($event)" [contact]="contact"></transfer-fund>
    <button class="simple-button dismiss left" (click)="onBack()">
        <img src="assets/icons/back.png" alt="">
    </button>
    <ng-container *ngIf="user$|async as user">
        <moves-list [moves]="getMoves(user)" [name]="contact.name"></moves-list>
    </ng-container>
</div>

</section>
